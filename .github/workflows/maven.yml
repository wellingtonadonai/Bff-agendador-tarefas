name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Clonar o repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # Passo 2: Configurar JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      # Passo 3: Verificar versão do Java
      - name: Verify Java version
        run: java -version

      # Passo 4: Verificar versão do Maven
      - name: Verify Maven version
        run: mvn -version

      # Passo 5: Build e testes do Maven
      - name: Build and test with Maven (Java 21)
        run: |
          echo "Using JAVA_HOME: $JAVA_HOME"
          mvn -B clean verify --file pom.xml -Dmaven.compiler.release=21
